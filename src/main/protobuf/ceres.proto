syntax = "proto3";

package org.red.protos;

import "google/protobuf/wrappers.proto";
import "scalapb/scalapb.proto";

option (scalapb.options) = {
  import: "org.red.iris.exceptions._"
};

service User {
    rpc VerifyUser(VerifyUserRequest) returns (VerifyUserRequest) {}
}

message VerifyUserRequest {
    string nameOrEmail = 1;
}